<table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>        
        
        <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
    
        <ng-container matColumnDef="adresseMail">
                <th mat-header-cell *matHeaderCellDef> Adresse mail </th>
                <td mat-cell *matCellDef="let element"> {{element.adresseMail}} </td>
        </ng-container>
    
        <ng-container matColumnDef="numeroTelephone">
                <th mat-header-cell *matHeaderCellDef> Numero telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroTelephone}} </td>
        </ng-container>

        <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef> Adresse </th>
                <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>
    
        <ng-container matColumnDef="pointsFidelite">
                <th mat-header-cell *matHeaderCellDef> Points fidelite </th>
                <td mat-cell *matCellDef="let element"> {{element.pointsFidelite}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
